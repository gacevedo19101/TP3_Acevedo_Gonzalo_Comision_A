<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Palabras</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Filtrar Palabras</h1>

        <form id="filtroForm">
            <label for="filtroInput">Ingresa una palabra o parte de ella:</label>
            <input type="text" id="filtroInput" placeholder="Ej: manzana, pera, etc.">
            <button type="submit">Filtrar</button>
        </form>

        <div id="mensajeError" class="error-message"></div>

        <h2>Lista de Palabras:</h2>
        <ul id="listaPalabras">
            </ul>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
